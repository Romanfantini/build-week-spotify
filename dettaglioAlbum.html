<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="dettaglioalbum.css" />
 
  <title>Dettaglio Album</title>
</head>
<body>
 
    



  <div class="container">
    <div id="albumDetails"></div>
    <div id="trackList"></div>
  </div>

  <div class="divPlayer bg-grayMain align-items-center p-3 w-100 ">
    <audio id="audio" crossorigin="anonymous">
      <source src="https://cdn-preview-5.dzcdn.net/stream/c-56b90c84e99cca5b7e5c7f5059e4696f-2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="row">
      <div class="col-3 d-flex justify-content-start align-items-center text-start">
        <div class="d-flex align-items-center">
          <img id="imgPlayer" class="divImgPlayer d-none" src="assets/imgs/search/image-1.jpeg" alt="image player">
          <div class="ms-2 d-none d-md-block">
            <h6 id="titlePlayer" class="m-0"></h6>
            <p id="artistPlayer" class="m-0"></p>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center mb-2">
          <i id="shuffleButton" class="bi bi-shuffle"></i>
          <i id="resetButton" class="material-symbols-outlined ms-3"></i>
          <i id="play" class="bi bi-play-circle-fill ms-3 display-6"></i>
          <i id="nextTrack" class="material-symbols-outlined ms-3"></i>
          <i id="loopButton" class="bi bi-repeat ms-3"></i>
        </div>
        <div class="w-100 d-flex align-items-center">
          <p id="currentDuration" class="m-0 me-1">0:00</p>
          <input type="range" id="rangeAudio" class="slider w-90">
          <p id="maxDuration" class="m-0 ms-1">3:23</p>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center">
        <i class="bi bi-mic-fill mx-1"></i>
        <i class="bi bi-menu-button-wide-fill mx-1"></i>
        <i class="bi bi-speaker mx-1"></i>
        <i class="bi bi-volume-down-fill mx-1"></i>
        <input type="range" id="volumeControl" class="slider" min="0" max="1" step="0.01" value="1">
        <i class="bi bi-arrows-fullscreen mx-1"></i>
      </div>
    </div>
  </div>

  <script type="module" src="dettaglioAlbum.js"></script>
</body>
</html>
